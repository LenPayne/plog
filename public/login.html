    <script>
      $(document).on('ready', function() {
        $('#login').on('submit', function() {
          $.getJSON("/login",
            {
              user: $('#user').val(),
              pass: $('#pass').val()
            },
            function(data) {
              $('#user').val('');
              $('#pass').val('');
              $('#output').val(data);
            }
          );
          return false;
        });
      });
    </script>

          <form id="login">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group"><label for="user">Username:</label><input class="form-control" id="user" name="user" type="text" /></div>
                <div class="form-group"><label for="pass">Password:</label><input class="form-control" id="pass" name="pass" type="password" /></div>
                <div class="form-group col-md-4 col-md-offset-4"><input class="form-control" id="submit" type="submit" /></div>
