<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back to List</a>
<div class="form-group"><label for="title">Title:</label><input class="form-control" ng-model="post.title" type="text" /></div>
<div class="form-group"><label for="content">Content:</label><textarea rows="8" class="form-control" ng-model="post.content"></textarea></div>
<button class="btn btn-primary col-md-4 col-md-offset-4" ng-click="savePost()">Submit</button><button class="btn btn-default" ng-click="killPost()">Delete</button>
<p ng-bind="error"></p>
<div class="panel panel-primary">
  <div class="panel-heading">Live Preview</div>
  <div class="panel-body">
    <h1 ng-bind="post.title"></h1>
    <div ng-bind-html="post.content"></div>
  </div>
</div>
