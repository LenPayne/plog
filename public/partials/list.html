<article ng-repeat="post in posts | filter:searchText | orderBy:orderProp | startFrom:currentPage*pageSize | limitTo:pageSize">
	<h1>{{post.title}}</h1>
  <h5>{{post.time | niceTime}}</h5>
	<div ng-bind-html="post.content"></div>
	<h5 class="col-md-6 col-md-offset-6 text-right"><a href="#/posts/{{post.title}}">Read More</a>
		<span ng-class="editClass()">
			<a href="#/edit/{{post.title}}"><span class="glyphicon glyphicon glyphicon-edit"></span></a> |
			<a href="#/delete/{{post.title}}"><span class="glyphicon glyphicon glyphicon-remove"></span></a>
		</span>
	</h5>
</article>
<div>
	<div class="col-xs-2 text-left">
		<button class="btn btn-primary btn-sm" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"><span class="glyphicon glyphicon-arrow-left"></span> Prev</button>
	</div>
	<div class="col-xs-5 text-center">
		<label>Sort By: </label>
		<div class="btn-group">
			<button ng-click="orderProp='time'" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-calendar"></span><span class="glyphicon glyphicon-arrow-down"></span></button>
			<button ng-click="orderProp='-time'" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-calendar"></span><span class="glyphicon glyphicon-arrow-up"></span></button>
			<button ng-click="orderProp='title'" class="btn btn-default btn-sm">A</span><span class="glyphicon glyphicon-arrow-down"></span></button>
			<button ng-click="orderProp='-title'" class="btn btn-default btn-sm">A</span><span class="glyphicon glyphicon-arrow-up"></span></button>
		</div>
	</div>
	<div class="col-xs-3 text-center">
		<input class="form-control input-sm" ng-model="searchText" placeholder="Search"/>
	</div>
	<div class="col-xs-2 text-right">
		<button class="btn btn-primary btn-sm" ng-disabled="currentPage >= posts.length/pageSize - 1" ng-click="currentPage=currentPage+1">Next <span class="glyphicon glyphicon-arrow-right"></span></button>
	</div>
</div>
