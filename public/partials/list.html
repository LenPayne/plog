<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"><span class="glyphicon glyphicon-arrow-left"></span></button>
<button ng-disabled="currentPage >= posts.length/pageSize - 1" ng-click="currentPage=currentPage+1"><span class="glyphicon glyphicon-arrow-right"></span></button>
<article ng-repeat="post in posts | limitTo:pageSize | startFrom:currentPage*pageSize | orderBy:orderProp">
	<h1>{{post.title}}</h1>
  <h5>{{post.time | niceTime}}</h5>
	<div ng-bind-html="post.content"></div>
	<h5 class="col-md-4 col-md-offset-8"><a href="#/posts/{{post.title}}">Read More</a></h5>
</article>
<label>Sort By: </label>
<div class="btn-group">
  <button ng-click="orderProp='time'" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-calendar"></span><span class="glyphicon glyphicon-arrow-down"></span></button>
  <button ng-click="orderProp='-time'" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-calendar"></span><span class="glyphicon glyphicon-arrow-up"></span></button>
  <button ng-click="orderProp='title'" class="btn btn-default btn-xs">A</span><span class="glyphicon glyphicon-arrow-down"></span></button>
  <button ng-click="orderProp='-title'" class="btn btn-default btn-xs">A</span><span class="glyphicon glyphicon-arrow-up"></span></button>
</div>
