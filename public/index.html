		<script>
			function updatePosts() {
				$.getJSON('/plog', function(data) {
					var output = '';
					for (var i = 0; i < data.length; i++) {
						output+='<article>';
						output+='<h3>' + data[i].title + '</h3>';
						output+='<p>' + data[i].content + '</p>';
						output+='<p><a href="/page/' + data[i].title +'">Read More</a></p>';
						output+='</article>';
					}
					$('#posts').html(output);
				})
			}

			$(document).on('ready', function() {
				$('#newpost').on('submit', function() {
					$.post("/plog",
						{
							title: $('#title').val(),
							content: $('#content').val()
						},
						function() {
							$('#title').val('');
							$('#content').val('');
						}
					);
					updatePosts();
					return false;
				});
				updatePosts();
			});
		</script>
